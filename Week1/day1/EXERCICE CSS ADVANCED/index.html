<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ADVANCED</title>
</head>

<style>

.parentbox{
    background-color: gray;
    width: 350px;
    height: 100px;
}

.bluebox{
    position: absolute;
    top: 15px;
    left: 15px;
    background-color: blue;
    width: 80px;
    height: 80px;
}

.orangebox{
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: orange;
    width: 80px;
    height: 80px;
}

</style>

<body>

    <div class="parentbox">
        <div class="bluebox"></div>
        <div class="orangebox"></div>
    </div>


</body>
</html>
